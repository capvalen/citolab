<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intranet CitoLab</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
	<section class="container my-5 " id="app">
		<h1 class="text-center">Record del cliente</h1>
		
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
	<script>
		const { createApp, ref, onMounted, route } = Vue
	
		createApp({
			setup() {
				const servidor = 'http://localhost/citolab/intranet/api/'
				const idCliente = ref(-1)
				const cliente = ref([])
				
				onMounted(()=>{
					
					
					if(!localStorage.getItem('idUsuario')) window.location = 'index.html'
					else{
						const urlParams = new URLSearchParams(window.location.search);
						idCliente.value = urlParams.get('idCliente');

						axios.post(servidor+'Cliente.php',{
							pedir:'listarID',
							id: idCliente.value
						})
						.then(response => cliente.value = response.data )
					}
				})
				return {
					servidor, idCliente, cliente
				}
			}
		}).mount('#app')
	</script>
</body>
</html>
