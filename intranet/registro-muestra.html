<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intranet CitoLab</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
	<section class="container my-5 " id="app">
		<button class="btn btn-outline-primary" onclick="history.back()"><i class="bi bi-arrow-left"></i> Volver</button>
		<h1 class="text-center">Registro de muestra</h1>

		<div class="row">
			<div class="col-12 col-lg-7 mx-auto">
				<div class="card">
					<div class="card-body">
						<label for="sede" class="form-label mt-3">Sede</label>
						<select id="sede" class="form-select" v-model="muestra.sede">
							<option v-for="sede in sedes" :value="sede.id">{{sede.sede}}</option>
							<!-- agregar opciones aquí -->
						</select>
						
						<label for="dni" class="form-label mt-3">DNI</label>
						<input type="text" id="dni" class="form-control" v-model="muestra.dni">
						
						<label for="nombre-paciente" class="form-label mt-3">Apellidos y nombres del paciente</label>
						<input type="text" id="nombre-paciente" class="form-control" v-model="muestra.nombre">
						
						<label for="n-historia-clinica" class="form-label mt-3">N° historia clínica</label>
						<input type="text" id="n-historia-clinica" class="form-control" v-model="muestra.historia">
						
						<label for="edad" class="form-label mt-3">Edad (años)</label>
						<input type="number" id="edad" class="form-control" v-model="muestra.edad">
						
						<label for="fecha-toma-muestra" class="form-label mt-3">Fecha de toma de muestra</label>
						<input type="date" id="fecha-toma-muestra" class="form-control" v-model="muestra.fecha">

						<label for="codigo" class="form-label mt-3">Código de identificación</label>
						<input type="text" id="codigo" class="form-control" v-model="muestra.codigo">
						
						<label for="nombre-examen" class="form-label mt-3">Nombre de la muestra</label>
						<input type="text" id="nombre-examen" class="form-control" v-model="muestra.muestra">

						<div class="d-grid">
							<button class="btn btn-outline-primary btn-lg my-3"><i class="bi bi-floppy2-fill"></i> Crear análisis</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
	<script>
		const { createApp, ref, onMounted } = Vue
	
		createApp({
			setup() {
				const servidor = 'http://localhost/citolab/intranet/api/'
				const sedes = ref([])
				const muestra = {
					sede:1, dni:'', nombre:'', historia:'', edad:0, fecha:moment().format('YYYY-MM-DD'), muestra:'', codigo:''
				}
				
				onMounted(()=>{
					if(!localStorage.getItem('idUsuario')) window.location = 'index.html'
					else{
						axios.post(servidor+'Sede.php',{
							pedir:'listar'
						})
						.then(response => sedes.value = response.data )
					}
				})
				return {
					muestra, sedes,
					servidor
				}
			}
		}).mount('#app')
	</script>
</body>
</html>
